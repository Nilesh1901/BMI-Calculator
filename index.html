<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="bmi-container">
        <h1>BMI Calculator</h1>
        <div class="info-section">
            <div class="weight-inp inp-style ">
                <label for="weight">Weight <span>(in kg)</span> : </label>
                <input type="text" id="weight">
            </div>
            <div class="height-inp inp-style ">
                <label for="height">Height <span>(in feet)</span> :</label>
                <input type="text" id="height">
            </div>
            <div class="calculated-bmi">
                BMI <span>(kg/m2)</span> =
            </div>
        </div>
        <button id="calculate-btn">Calculate</button>
        <div class="bmi-info">
            <h2>BMI Weight Guide</h2>
            <ul>
                <li>Under Weight = Less than 18.6</li>
                <li>Normal Range = 18.6 and 24.9</li>
                <li>Overweight = Greater than 24.9</li>
            </ul>
        </div>
        </div>
    </div>
</body>
</html>
